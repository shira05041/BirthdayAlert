
{% extends "base.html" %}

{% block title %}רשימת אנשי קשר{% endblock %}

{% block content %}
<h2>ררשימת אנשי קשר</h2>
<a href="{{ url_for('add_contact') }}" class="btn btn-primary mb-3">הוסף איש קשר</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>שם</th>
            <th>אימייל</th>
            <th>תאריך</th>
        </tr>
    </thead>

    <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
